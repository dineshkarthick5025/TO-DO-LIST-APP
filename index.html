<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6f86d6, #48c6ef);
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
            color: #007bff;
            text-transform: uppercase;
        }

        .navbar .nav-buttons {
            display: flex;
            gap: 10px;
            margin-right: 30px;
        }

        .nav-buttons button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav-buttons button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        #container {
            margin-top: 80px;
            text-align: center;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #007bff;
        }

        input[type="text"] {
            padding: 10px;
            width: 65%;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 5px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        li:hover {
            transform: translateX(5px);
        }

        li button {
            background-color: #dc3545;
            padding: 5px 10px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            color: #fff;
            transition: background-color 0.3s;
        }

        li button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>To-Do App</h1>
        <div class="nav-buttons">
            <button>Sign In</button>
            <button>Sign Up</button>
        </div>
    </div>

    <div id="container">
        <h1>Add Task</h1>
        <input type="text" id="input" placeholder="Enter task">
        <button onclick="add()">Add</button>
        <ul id="listcontainer"></ul>
    </div>

    <script>
        var ul = document.getElementById("listcontainer");
        function add() {
            var list = document.createElement("li");
            var inp = document.getElementById("input");
            if (inp.value.trim() !== "") {
                list.innerHTML = inp.value + " <button onclick='del(event)'>Delete</button>";
                ul.append(list);
                inp.value = '';
            }
        }
        function del(event) {
            event.target.parentElement.remove();
        }
    </script>
</body>
</html>
